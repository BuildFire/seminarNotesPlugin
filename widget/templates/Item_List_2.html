<div class="holder padding-zero load-in has-bottom sticky-bottom-menu clearfix">
    <div class="scrollable infinite-scroll-parent" >
        <div class="seminar-notes layout2">
            <!--<div class="plugin-slide">-->
            <!--<img src="../../../styles/media/holder-16x9.png">-->
            <!--</div>-->
            <div id="carousel" ng-if="WidgetHome.data.content.carouselImages.length"
                 build-fire-carousel=""
                 ng-style="WidgetHome.data.content.carouselImages.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}"></div>
            <div class="padded main-header"  ng-if="WidgetHome.showDescription(WidgetHome.data.content.description)">
                <p class="margin-zero" ng-bind-html="WidgetHome.safeHtml(WidgetHome.data.content.description)"></p>
            </div>
            <div class="list-layout" ng-if="WidgetHome.data.content" infinite-scroll="WidgetHome.loadMore()"
                 infinite-scroll-distance="1"
                 data-infinite-container=".infinite-scroll-parent"
                 infinite-scroll-disabled="WidgetHome.busy">
                <div class="list-item" ng-repeat="item in WidgetHome.items" ng-if="isFetchedAllData">
                    <div class="item-click-holder ellipsis" ng-click="WidgetHome.openDetails(item.id)">
                        <div class="list-media-holder"  ng-if="item.data.listImage">
                            <img class="border-radius-three"
                                  load-image="16x9" crop-width="120" crop-height="70" crop-type="crop"
                                  data-final-src="{{item.data.listImage}}">
                        </div>
                        <div class="list-item-copy ellipsis">
                            <div class="copy-holder">
                                <h5 class="ellipsis margin-zero">{{item.data.title}}</h5>
                                <p class="ellipsis margin-zero bodyTextTheme">{{item.data.summary}}</p>
                                <p class="caption ellipsis margin-zero"><i>{{item.data.publishDate | date}}</i></p>
                            </div>
                        </div>
                    </div>
                    <div ng-if="WidgetHome.currentLoggedInUser" class="bookmark-holder"
                                ng-click="WidgetHome.addToBookmark(item,item.isBookmarked, $index)">
                        <span class="icon btn-icon icon-bookmark2 " ng-class="!item.isBookmarked?'bodyTextTheme opacity-seventy':''"></span>
                    </div>
                </div>

                <div class="text-center" ng-show="WidgetHome.busy">
                    <buildfire-spinner></buildfire-spinner>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom fixed-bottom primaryBackgroundTheme clearfix bottom-zero">
        <div class="col-xs-3 pull-left text-center">
            <a class="whiteTheme stretch active">Items</a>
        </div>
        <div class="col-xs-3 pull-left text-center">
            <a class="whiteTheme stretch" ng-click="WidgetHome.showItemNotes()">My Notes</a>
        </div>
        <div class="col-xs-3 pull-left text-center">
            <a class="whiteTheme stretch" ng-click="WidgetHome.showBookmarkItems()">Bookmarks</a>
        </div>
        <div class="col-xs-3 pull-left text-center">
            <a class="whiteTheme stretch" ng-click="WidgetHome.showSearchPage()">Search</a>
        </div>
    </div>
</div>
